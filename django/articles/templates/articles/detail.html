{% extends 'base.html' %}

{% block content %}
  <h2>Detail</h2>
  <hr>
  <h3>글 번호: {{article.pk}}</h3>
  <h3>글 제목: {{article.title}}</h3>
  <p>글 내용: {{article.content}}</p>
  <p>작성 시간: {{article.created_at|date:"SHORT_DATE_FORMAT"}}</p>
  <p>수정 시간 : {{article.updated_at|date:"M,j,Y"}}</p>
  <a href="{% url 'articles:index' %}">메인페이지로</a>
  <a href="{% url 'articles:delete' article.pk%}">삭제</a>
  <a href="{% url 'articles:update' article.pk%}">수정</a>
{% endblock content %}
